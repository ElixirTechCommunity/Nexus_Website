<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font aws -->
    <script
      src="https://kit.fontawesome.com/acbd692ad8.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./stylesheets/styles.css" />
    <link rel="stylesheet" href="./stylesheets/utils.css" />
    <link rel="stylesheet" href="./stylesheets/header.css" />
    <link rel="stylesheet" href="./stylesheets/animation.css" />
    <link rel="stylesheet" href="./stylesheets/logo.css" />
    <link rel="stylesheet" href="./stylesheets/loader.css" />
    <link rel="stylesheet" href="./stylesheets/landing_page.css" />
    <link rel="stylesheet" href="./stylesheets/slide_page.css" />
    <link rel="stylesheet" href="./stylesheets/aboutPage.css" />
    <link rel="stylesheet" href="./stylesheets/responsive.css" />
    <link rel="stylesheet" href="./stylesheets/theme_page.css" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus: What the Hack</title>
  </head>

  <!-- body -->
  <body id="particles-js">

    <!-- navBar -->
    <header class="flex">
      <nav class="navbar flex">
        <div class="flex logo-nexus">
          NE
          <img class="logo-mid" src="./assets/favicon.svg" width="60" alt="X" />
          US
        </div>
        <div class="flex">        
          
          <a href="https://twitter.com/nexus_hackathon" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>

        <a href="https://www.instagram.com/nexus_whatthehack/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        
        <a
          href="https://www.linkedin.com/company/nexus-what-the-hack/about/"
          target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>

        <a href="https://discord.gg/R53QVZJ2fn" target="_blank"
          ><i class="fa-brands fa-discord"></i
        ></a>

        </div>
      </nav>
    </header>
    <!-- navBar -->

    <!-- loader -->
    <div class="loader flex">
      <span class="logo">
        <div class="ellipse">
          <p class="flex logo-x">X</p>
        </div>
        <div class="ellipse1"></div>
        <div class="ellipse2"></div>
      </span>
    </div>
    <!-- loader -->

    <!-- hero section -->
    <div class="snap-child web-top-container flex">
      <div class="web-top-left flex flex-column">
        <h1>NEXUS</h1>
        <p>What the hack!</p>
        <button class="btn">Coming Soon</button>
      </div>
      <div class="main-logo-container-outer flex">
        <div class="main-logo-container flex">
          <object class="main-logo spin" data="./assets/mainlogo.svg" type=""></object>
        </div>
      </div>

      <div>
        <a href="#hack-info"><i class="fas fa-angle-down"></i></a>
      </div>

    </div>
    <!-- hero section  -->

    <!-- caraousel -->
    <div class="snap-child web-bottom-container" id="hack-info">
      <div class="flex container">
        <main
          class="left-slide"
          data-tilt
          data-tilt-max="1"
          data-tilt-speed="100"
          data-tilt-glare="true"
        ></main>
        <main
          id="main-content"
          class="mid-slide"
          data-tilt
          data-tilt-max="1"
          data-tilt-speed="100"
          data-tilt-glare="true"
        ></main>
        <main
          class="right-slide"
          data-tilt
          data-tilt-max="1"
          data-tilt-speed="100"
          data-tilt-glare="true"
        ></main>
      </div>

      <button id="previous" class="toggle-btn toggle-btn-left">
        <i class="fa-solid fa-chevron-left"></i>
      </button>

      <object class="navv-logo spin" data="./assets/mainlogo.svg" type=""></object>
      
      <button id="next" class="toggle-btn toggle-btn-right">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
    <!-- caraousel -->

    <!-- <footer class="flex"></footer> -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/particles.js"></script>
    <script src="./scripts/particle-app.js"></script>
    <script src="./scripts/vanilla-tilt.js"></script>
    <!-- <script src="./scripts/glass-animation.js"></script> -->
  </body>
</html>
